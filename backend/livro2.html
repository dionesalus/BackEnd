
<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script type="text/javascript">
        function validarDescrição(){
            if ( desc.value.trim()===""){
            desc.style.blackground ="yellow";
            alert("Preencha a descrição do produto!");
            return false;

            }
            else { 
                desc.style.blackground="white";
                return true; 
            }
        }
        function validarQuantidade(){
            var erro=false;
            if(qtd.value.trim()=== ""){
                erro = true;
            }
            else{
                 if (isNaN(qtd.value)===true){
                    erro=true;
                 
                }
            else {
                var nQtd= parseInt(qtd.value);
                if (nQtd < 1 || nQtd > 999){
                erro = true;
                }
            }
        
        }
        if (erro===true){
            qtd.style.blackground="yellow";
            alert("A quantidade deve ser entre 1 e 999!");
        }
        else{
            qt.style.blackground="white";
        }
        return(!erro);
    }
function validarPreço(){
    var erro = false;
    if (unit.value.trim()===""){
        erro = true;
    }
    else{
        if(isNaN(unit.value)===true){
            erro=true; 
        }
        else{
            var nUnit = parseFloat(unit.value);
            if(nUnit <= 0.0)
            {
                erro=true;
            }
            else{
                unit.value= nUnit.toFixed(2);
            }
        }
    }
}

if (erro === true) {
     unit.style.background = "yellow";
     alert("O preço unitário deve ser um número maior que zero!");
} 
else { 
    unit.style.background = "white";
} 
return (!erro);

 function calcular() {
if (validarDescricao() && validarQuantidade() && validarPreco())
 { var nTotal = parseFloat(unit.value) * parseInt(qtd.value); total.value = nTotal.toFixed(2);
} 
} 
</script>
